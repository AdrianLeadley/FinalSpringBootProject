<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Gamers</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>List Gamers</h3>

  <hr/>

  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gamer: ${gamers}">
      <td th:text="${gamer.id}"></td>
      <td th:text="${gamer.emailAddress}"></td>
      <td th:text="${gamer.firstName}"></td>
      <td th:text="${gamer.lastName}"></td>
    </tr>
    <a href='http://localhost:9998/'><button>Home</button></a>
    <a href='http://localhost:9998/StatsDisplay'><button>Stats</button></a>
    </tbody>
  </table>
  <h8>To view individuals by ID, add /{id} at the end of the html..</h8>
  <h8>for example:   http://localhost:9998/GamerDisplay/2 = get the gamer where ID = 2</h8>



</div>
</body>
</html>
