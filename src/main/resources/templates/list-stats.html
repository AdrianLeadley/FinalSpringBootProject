<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Stats</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>List Stats</h3>

  <hr/>

  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>Username</th>
      <th>Goals Scored</th>
      <th>Goals Conceded</th>
      <th>Goals Won</th>
      <th>Goals Lost</th>
      <th>Games Played</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rocketLeagueGame: ${RocketLeagueGame}">
      <td th:text="${RocketLeagueGame.username}"></td>
      <td th:text="${RocketLeagueGame.goalsScored}"></td>
      <td th:text="${RocketLeagueGame.goalsConceded}"></td>
      <td th:text="${RocketLeagueGame.gamesWon}"></td>
      <td th:text="${RocketLeagueGame.gamesLost}"></td>
      <td th:text="${RocketLeagueGame.gamesPlayed}"></td>

    </tr>
    </tbody>

  </table>
</div>


</body>

</html>
